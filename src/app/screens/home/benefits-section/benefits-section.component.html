<section id="benefits-section" #benefitsElement>
    <h3>
        {{ 'benefitsSection.title' | translate}}
        <span class="blue-text">;)</span>
    </h3>
    <div class="benefits-content">
        <div class="benefit-item" *ngFor="let benefit of benefits">
            <img src="{{benefit.icon}}" class="benefitImage zoom" />
            <div class="benefitText">{{ 'benefitsSection.' + benefit.id | translate}}</div>
        </div>
    </div>
</section>
